    <div class="carousel-inner">
        <div class="carousel-item active slide" data-bs-interval="500">

            </div>
        </div>
        <div class="carousel-item slide" data-bs-interval="500">
            <img src="https://wallpohub.com/wp-content/uploads/2022/07/Travel-Adventure-Bike-Wallpaper-for-Background-Image-Picture-4k-Hd-3840x2160-for-Laptop-Pc-Computer-Mac-Desktop.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item slide" data-bs-interval="500">
            <img src="https://wallpaperaccess.com/full/8208340.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
